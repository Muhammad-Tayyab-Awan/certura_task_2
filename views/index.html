<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h1>Simple Chat App</h1>
    <div id="navbar">
        <p id="my-username">Hi, <span></span></p>
        <p id="chat-counter">Time spent : <span>00:00:00</span></p>
        <p id="users-online">Online : <span>0</span></p>
    </div>
    <div id="chat-box">
        <button id="clr-chat">Clear Chat</button>
    </div>
    <form id="form">
        <textarea name="message" id="msg-inp" required maxlength="500"></textarea>
        <button type="submit" id="snd-btn">Send</button>
    </form>
    <div id="username-modal">
        <form id="username-modal-body" novalidate>
            <h2>Enter your username to join the chat</h2>
            <div>
                <input type="text" name="username" id="username" autofocus>
                <button type="submit" id="join-btn">Join</button>
            </div>
            <p id="errors" class="hidden"></p>
        </form>
    </div>
    <div id="new_user" class="hidden">
    </div>
</body>
<script src="/js/socket-io-client.js"></script>

</html>
